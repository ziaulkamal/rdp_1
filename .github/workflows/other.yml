name: Multi-RDP

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
    - name: Extract Ngrok
      run: Expand-Archive ngrok.zip
    - name: Authenticate Ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Create Multiple Users
      run: |
        Set-LocalUser -Name "runneradmin1" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd1!" -Force)
        Set-LocalUser -Name "runneradmin2" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd2!" -Force)
        # Tambahkan lebih banyak user jika diperlukan

    - name: Change RDP Port for Additional Sessions (Optional)
      run: |
        # Ubah port default RDP (3389) ke port lain untuk session tambahan
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "PortNumber" -Value 3390
        Restart-Service TermService -Force

    - name: Start Multiple Ngrok Tunnels
      run: |
        # Jalankan ngrok untuk port 3389 (default)
        Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
        # Jalankan ngrok untuk port 3390 (session kedua)
        Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3390"
        # Tambahkan lebih banyak tunnel jika diperlukan
